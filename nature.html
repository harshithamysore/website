<!DOCTYPE HTML>
<html>
<head>
    <title>Nature Gallery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 40px;
        }

        .gallery-item {
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 0; /* remove borders completely */
            box-shadow: none; /* remove box shadow */
        }

        .description {
            margin-top: 10px;
            font-size: 0.9rem;
            color:white;
        }
    </style>
</head>

<body>
    <header id="header">
        <h1>Nature Gallery</h1>
    </header>

    <section class="gallery-container">

        <!-- Example image block â€” duplicate for more images -->
        <div class="gallery-item">

        </div>

        <div class="gallery-item">
            <img src="nature/Solidago chilensis.jpg" alt="Architecture photo 2">
            <div class="description">Solidago Chilensis</div>
        </div>

        <div class="gallery-item">
            <img src="nature/african diasy.jpg" alt="Architecture photo 3">
            <div class="description">African Daisy</div>
        </div>

        <!-- Add more blocks as needed -->

    </section>

    <footer id="footer">
        <a href="index.html" class="button">Back to Home</a>

</body>
</html>
