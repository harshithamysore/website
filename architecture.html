<!DOCTYPE HTML>
<html>
<head>
    <title>Architecture Gallery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 40px;
        }

        .gallery-item {
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 0; /* remove borders completely */
            box-shadow: none; /* remove box shadow */
        }

        .description {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>
    <header id="header">
        <h1>Architecture Gallery</h1>
    </header>

    <section class="gallery-container">

        <!-- Example image block â€” duplicate for more images -->
        <div class="gallery-item">
            <img src="architecture/img1.jpg" alt="Architecture photo 1">
            <div class="description">Description of architecture photo 1</div>
        </div>

        <div class="gallery-item">
            <img src="architecture/img2.jpg" alt="Architecture photo 2">
            <div class="description">Description of architecture photo 2</div>
        </div>

        <div class="gallery-item">
            <img src="architecture/img3.jpg" alt="Architecture photo 3">
            <div class="description">Description of architecture photo 3</div>
        </div>

        <!-- Add more blocks as needed -->

    </section>

    <footer id="footer">
        <a href="index.html" class="button">Back to Home</a>
    </footer>

</body>
</html>
